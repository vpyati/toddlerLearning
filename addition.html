<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>+3 Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fbff, #e9f3ff);
            color: #15314b;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .game {
            width: min(680px, 100%);
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 12px 36px rgba(37, 85, 135, 0.16);
            padding: 24px;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(28px, 5vw, 42px);
        }

        .subtitle {
            margin: 0 0 22px;
            font-size: clamp(16px, 2.8vw, 21px);
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .stars {
            color: #f7b500;
            letter-spacing: 2px;
            min-height: 1.3em;
        }

        .card-wrap {
            perspective: 1000px;
            margin-bottom: 18px;
        }

        .flashcard {
            width: 100%;
            min-height: 230px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.55s;
            border: 0;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 14px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: clamp(42px, 10vw, 78px);
            background: #f2f8ff;
            border: 3px dashed #76aee9;
            color: #0b3e6b;
        }

        .front-note {
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #26547c;
        }

        .back {
            transform: rotateY(180deg);
            background: #e4f7ec;
            border-color: #4ab578;
            color: #14643a;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        button.action {
            font-size: 20px;
            padding: 10px 16px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
        }

        .right {
            background: #3dae64;
            color: #fff;
        }

        .wrong {
            background: #ea5f5f;
            color: #fff;
        }

        .next-round {
            margin-top: 6px;
            background: #2e74bb;
            color: #fff;
        }

        .message {
            min-height: 28px;
            font-size: 20px;
            margin: 8px 0 0;
        }

        .hint {
            font-size: 16px;
            color: #355978;
            margin-top: 0;
        }
    </style>
    <script src="addition.js" defer></script>
</head>
<body>
    <main class="game">
        <h1>+3 Flash Card Challenge</h1>
        <p class="subtitle">Say the answer out loud, then click the card to flip!</p>

        <section class="status">
            <div id="progress">Question 1 / 5</div>
            <div id="star-display" class="stars" aria-live="polite"></div>
        </section>

        <div class="card-wrap">
            <button id="flashcard" class="flashcard" aria-label="Flip flash card">
                <div class="face front">
                    <span id="front-text"></span>
                    <span class="front-note">Click to flip</span>
                </div>
                <div class="face back" id="back-text"></div>
            </button>
        </div>

        <div class="actions">
            <button id="correct-btn" class="action right" disabled>I got it right ✅</button>
            <button id="wrong-btn" class="action wrong" disabled>I need practice ❌</button>
        </div>

        <button id="new-game-btn" class="action next-round" hidden>Play another 5-question game</button>

        <p class="message" id="message" aria-live="polite"></p>
        <p class="hint">This round uses random questions from: 1+3 up to 10+3.</p>
    </main>
</body>
</html>

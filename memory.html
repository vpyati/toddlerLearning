<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(2, 120px);
            gap: 10px;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
            font-size: 56px;
            cursor: pointer;
            user-select: none;
        }
        .matched {
            background: #fff;
            cursor: default;
        }
    </style>
    <script src="memory.js" defer></script>
</head>
<body>
    <h2>Memory Match Game</h2>
    <div id="board"></div>
</body>
</html>

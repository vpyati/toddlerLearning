<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #letter {
            font-size: 300px; /* Bigger font size */
            margin: 30px 0; /* More space between the letter and the button */
        }
        button {
            font-size: 24px; /* Bigger font for the button */
            padding: 10px 20px;
            cursor: pointer;
        }
        select {
            font-size: 20px;
            padding: 5px 10px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Letter Guessing Game</h2>
    <div>
        <label for="case-select">Choose a letter case:</label>
        <select id="case-select">
            <option value="lowercase">Lowercase</option>
            <option value="uppercase">Uppercase</option>
            <option value="numbers">Numbers</option>
        </select>
    </div>
    <div id="letter"></div>
    <button onclick="generateLetter()">Next</button>
</body>
</html>

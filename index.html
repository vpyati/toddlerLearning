<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Guessing Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Letter Guessing Game</h2>
    <div>
        <label for="case-select">Choose a letter case:</label>
        <select id="case-select">
            <option value="lowercase">Lowercase</option>
            <option value="uppercase">Uppercase</option>
        </select>
    </div>
    <div id="letter" style="font-size: 48px; margin-top: 20px;"></div>
    <button onclick="generateLetter()">Next</button>
</body>
</html>
